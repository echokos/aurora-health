<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        .event-daily { background: rgba(34, 197, 94, 0.25); border-left: 3px solid #22c55e; }
        .event-hourly { background: rgba(59, 130, 246, 0.25); border-left: 3px solid #3b82f6; }
        .event-recurring { background: rgba(168, 85, 247, 0.25); border-left: 3px solid #a855f7; }
        .event-weekly { background: rgba(245, 158, 11, 0.25); border-left: 3px solid #f59e0b; }
        .event-monthly { background: rgba(236, 72, 153, 0.25); border-left: 3px solid #ec4899; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: 50px repeat(7, 1fr);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .calendar-header {
            padding: 0.75rem 0.5rem;
            text-align: center;
            font-weight: 600;
            background: var(--fallback-b2,oklch(var(--b2)/1));
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .calendar-header.today {
            background: oklch(var(--p)/0.2);
            color: oklch(var(--p)/1);
        }
        .time-label {
            padding: 0.5rem 0.25rem;
            font-size: 0.75rem;
            text-align: right;
            background: var(--fallback-b2,oklch(var(--b2)/1));
            color: var(--fallback-bc,oklch(var(--bc)/0.5));
            border-right: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .calendar-cell {
            min-height: 3.5rem;
            padding: 0.25rem;
            background: var(--fallback-b1,oklch(var(--b1)/1));
            border-right: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
        }
        .calendar-cell.today {
            background: oklch(var(--p)/0.05);
        }
        .calendar-event {
            padding: 3px 6px;
            border-radius: 3px;
            margin-bottom: 2px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: opacity 0.15s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .calendar-event:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="min-h-screen bg-base-300">
    <div x-data="cronCalendar()" x-init="init()" class="container mx-auto px-4 py-6 max-w-6xl">
        
        <!-- Simple Navigation -->
        <div class="flex items-center justify-between mb-6">
            <a href="/" class="btn btn-ghost gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Health System
            </a>
            <span class="text-base-content/50 text-sm" x-text="'Updated ' + formatTime(data.generated)"></span>
        </div>
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold">Cron Calendar</h1>
        </div>
        
        <!-- View Toggle -->
        <div class="flex justify-center mb-6">
            <div class="join">
                <button class="join-item btn btn-sm" :class="view === 'week' ? 'btn-primary' : 'btn-ghost'" @click="view = 'week'">Week</button>
                <button class="join-item btn btn-sm" :class="view === 'list' ? 'btn-primary' : 'btn-ghost'" @click="view = 'list'">List</button>
            </div>
        </div>
        
        <!-- Week Calendar View (PRIMARY) -->
        <div x-show="view === 'week'">
            <div class="card bg-base-100 shadow-lg overflow-x-auto">
                <div class="calendar-grid" style="min-width: 700px;">
                    <!-- Header Row: Days of Week (Mon-Sun) -->
                    <div class="calendar-header"></div>
                    <template x-for="day in weekDays" :key="day.key">
                        <div class="calendar-header" :class="day.isToday ? 'today' : ''">
                            <div x-text="day.name"></div>
                            <div class="text-xs opacity-60 font-normal" x-text="day.dateStr"></div>
                        </div>
                    </template>
                    
                    <!-- Hour Rows -->
                    <template x-for="hour in displayHours" :key="hour">
                        <template x-fragment>
                            <!-- Time Label -->
                            <div class="time-label" x-text="formatHour(hour)"></div>
                            <!-- 7 Day Cells -->
                            <template x-for="day in weekDays" :key="day.key + '-' + hour">
                                <div class="calendar-cell" :class="day.isToday ? 'today' : ''">
                                    <template x-for="event in getEventsForCell(day.dayOfWeek, hour)" :key="event.id">
                                        <div 
                                            class="calendar-event" 
                                            :class="getEventClass(event)"
                                            @click="showEventDetail(event)"
                                            x-text="event.name">
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </template>
                    </template>
                </div>
            </div>
            
            <!-- High Frequency Jobs (below calendar) -->
            <div class="card bg-base-100 shadow-lg mt-4" x-show="highFrequencyEvents.length > 0">
                <div class="card-body p-4">
                    <h3 class="font-semibold text-sm mb-2">Recurring Jobs</h3>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="event in highFrequencyEvents" :key="event.id">
                            <button 
                                class="badge badge-outline event-recurring cursor-pointer"
                                @click="showEventDetail(event)"
                                x-text="event.name">
                            </button>
                        </template>
                    </div>
                </div>
            </div>
            
            <!-- Legend -->
            <div class="flex flex-wrap gap-4 justify-center mt-4 text-xs text-base-content/60">
                <span class="flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full"></span> Daily</span>
                <span class="flex items-center gap-1"><span class="w-2 h-2 bg-blue-500 rounded-full"></span> Hourly</span>
                <span class="flex items-center gap-1"><span class="w-2 h-2 bg-purple-500 rounded-full"></span> Recurring</span>
                <span class="flex items-center gap-1"><span class="w-2 h-2 bg-amber-500 rounded-full"></span> Weekly</span>
            </div>
        </div>
        
        <!-- List View (Mobile Fallback) -->
        <div x-show="view === 'list'" class="space-y-3">
            <template x-for="event in sortedEvents" :key="event.id">
                <div 
                    class="card bg-base-100 shadow cursor-pointer hover:shadow-lg transition-shadow"
                    @click="showEventDetail(event)">
                    <div class="card-body p-4">
                        <div class="flex items-start justify-between">
                            <div>
                                <h3 class="font-semibold" x-text="event.name"></h3>
                                <p class="text-sm text-base-content/60" x-text="event.schedule.display"></p>
                            </div>
                            <span class="badge" :class="getEventClass(event)" x-text="formatFreq(event.schedule.frequency)"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <!-- Event Detail Modal -->
        <dialog id="event-modal" class="modal">
            <div class="modal-box">
                <h3 class="font-bold text-lg" x-text="selectedEvent?.name || ''"></h3>
                <div class="py-4 space-y-3">
                    <div>
                        <span class="text-base-content/60 text-sm">Schedule</span>
                        <p class="font-mono" x-text="selectedEvent?.schedule?.display || ''"></p>
                    </div>
                    <div x-show="selectedEvent?.script">
                        <span class="text-base-content/60 text-sm">Script</span>
                        <p class="font-mono text-sm break-all" x-text="selectedEvent?.script || ''"></p>
                    </div>
                    <div x-show="selectedEvent?.logfile">
                        <span class="text-base-content/60 text-sm">Log File</span>
                        <p class="font-mono text-sm break-all" x-text="selectedEvent?.logfile || ''"></p>
                    </div>
                    <div>
                        <span class="text-base-content/60 text-sm">Frequency</span>
                        <p x-text="formatFreq(selectedEvent?.schedule?.frequency)"></p>
                    </div>
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
        
        <!-- Footer -->
        <div class="text-center text-base-content/40 text-xs mt-8">
            Auto-refreshes every 60 seconds
        </div>
    </div>
    
    <script>
        function cronCalendar() {
            return {
                data: { events: [] },
                view: 'week',  // Week view is PRIMARY
                selectedEvent: null,
                
                async init() {
                    await this.fetchData();
                    setInterval(() => this.fetchData(), 60000);
                },
                
                async fetchData() {
                    try {
                        const resp = await fetch('cron-events.json?t=' + Date.now());
                        this.data = await resp.json();
                    } catch (e) {
                        console.error('Failed to fetch cron data:', e);
                    }
                },
                
                // Week starts MONDAY
                get weekDays() {
                    const days = [];
                    const today = new Date();
                    const todayDay = today.getDay(); // 0=Sun, 1=Mon, ...
                    
                    // Find Monday of this week
                    const monday = new Date(today);
                    const daysFromMonday = todayDay === 0 ? 6 : todayDay - 1;
                    monday.setDate(today.getDate() - daysFromMonday);
                    
                    const dayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                    
                    for (let i = 0; i < 7; i++) {
                        const d = new Date(monday);
                        d.setDate(monday.getDate() + i);
                        days.push({
                            key: i,
                            name: dayNames[i],
                            dayOfWeek: i, // 0=Mon, 1=Tue, ..., 6=Sun
                            date: d.getDate(),
                            dateStr: d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                            isToday: d.toDateString() === today.toDateString()
                        });
                    }
                    return days;
                },
                
                // Hours to display (most cron jobs run 3-7am)
                get displayHours() {
                    return [3, 4, 5, 6, 7];
                },
                
                // High frequency/recurring events (shown separately below calendar)
                get highFrequencyEvents() {
                    return (this.data.events || []).filter(e => {
                        const freq = e.schedule.frequency;
                        return freq?.includes('every-') || freq === 'hourly';
                    });
                },
                
                // All events sorted for list view
                get sortedEvents() {
                    return [...(this.data.events || [])].sort((a, b) => {
                        const timeA = a.schedule.times?.[0] || 'zz';
                        const timeB = b.schedule.times?.[0] || 'zz';
                        return timeA.localeCompare(timeB);
                    });
                },
                
                // Get events for a specific calendar cell
                // dayOfWeek: 0=Mon, 1=Tue, ..., 6=Sun
                getEventsForCell(dayOfWeek, hour) {
                    return (this.data.events || []).filter(e => {
                        const freq = e.schedule.frequency;
                        
                        // Skip high-frequency and hourly (shown separately in recurring section)
                        if (freq?.includes('every-') || freq === 'hourly') return false;
                        
                        // Must have a time
                        const time = e.schedule.times?.[0];
                        if (!time || time === 'recurring') return false;
                        
                        // Parse hour
                        const match = time.match(/^(\d+):/);
                        if (!match) return false;
                        const eventHour = parseInt(match[1]);
                        if (eventHour !== hour) return false;
                        
                        // Daily/hourly: show every day
                        if (freq === 'daily' || freq === 'hourly') {
                            return true;
                        }
                        
                        // Weekly: check day matches
                        if (freq === 'weekly') {
                            const eventDay = e.schedule.day?.toLowerCase();
                            const dayMap = {
                                'monday': 0, 'mon': 0,
                                'tuesday': 1, 'tue': 1,
                                'wednesday': 2, 'wed': 2,
                                'thursday': 3, 'thu': 3,
                                'friday': 4, 'fri': 4,
                                'saturday': 5, 'sat': 5,
                                'sunday': 6, 'sun': 6
                            };
                            return dayMap[eventDay] === dayOfWeek;
                        }
                        
                        // Default: show on all days
                        return true;
                    });
                },
                
                getEventClass(event) {
                    const freq = event?.schedule?.frequency || '';
                    if (freq.includes('every-')) return 'event-recurring';
                    if (freq === 'weekly') return 'event-weekly';
                    if (freq === 'hourly') return 'event-hourly';
                    if (freq === 'daily') return 'event-daily';
                    if (freq === 'monthly') return 'event-monthly';
                    return 'event-daily';
                },
                
                formatHour(hour) {
                    if (hour === 0) return '12a';
                    if (hour < 12) return hour + 'a';
                    if (hour === 12) return '12p';
                    return (hour - 12) + 'p';
                },
                
                formatTime(iso) {
                    if (!iso) return '';
                    const d = new Date(iso);
                    return d.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: '2-digit',
                        hour12: true 
                    });
                },
                
                formatFreq(freq) {
                    const labels = {
                        'daily': 'Daily',
                        'hourly': 'Hourly',
                        'every-5-min': 'Every 5 min',
                        'every-10-min': 'Every 10 min',
                        'every-15-min': 'Every 15 min',
                        'weekly': 'Weekly',
                        'monthly': 'Monthly'
                    };
                    return labels[freq] || freq || 'Unknown';
                },
                
                showEventDetail(event) {
                    this.selectedEvent = event;
                    document.getElementById('event-modal').showModal();
                }
            };
        }
    </script>
</body>
</html>
